<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Request - Sincro Fulfillment App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>Access Request</h1>
            <p class="subtitle">Sincro Fulfillment Client App</p>
        </div>

        <div class="info-box">
            <p><strong>Access Restricted:</strong> This application requires approval to access. Please fill out the form below to request access. You will be notified once your request has been reviewed.</p>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="accessRequestForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select your department...</option>
                    <option value="Sales">Sales</option>
                    <option value="Operations">Operations</option>
                    <option value="Fulfillment">Fulfillment</option>
                    <option value="Customer Success">Customer Success</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                    <option value="Management">Management</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Access</label>
                <textarea id="reason" name="reason" required placeholder="Please explain why you need access to this application..."></textarea>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Submit Access Request
            </button>
        </form>

        <div class="back-link">
            <a href="/auth/logout"><i class="fas fa-arrow-left"></i> Sign out and try different account</a>
        </div>
    </div>

    <script>
        // Get user info from URL parameters or session storage
        const urlParams = new URLSearchParams(window.location.search);
        let userInfo = null;

        // Try to get from URL params first (passed from OAuth callback)
        if (urlParams.get('name') && urlParams.get('email')) {
            userInfo = {
                name: urlParams.get('name'),
                email: urlParams.get('email'),
                googleId: urlParams.get('googleId') || ''
            };
            // Store in session storage for form resubmission
            sessionStorage.setItem('pendingUserInfo', JSON.stringify(userInfo));
        } else {
            // Try to get from session storage
            const stored = sessionStorage.getItem('pendingUserInfo');
            if (stored) {
                userInfo = JSON.parse(stored);
            }
        }

        // Pre-fill form if we have user info
        if (userInfo) {
            document.getElementById('name').value = userInfo.name || '';
            document.getElementById('email').value = userInfo.email || '';
        }

        // Handle form submission
        document.getElementById('accessRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const submitButton = form.querySelector('.btn');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            const formData = {
                googleId: (userInfo && userInfo.googleId) ? userInfo.googleId : 'manual-request',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                reason: document.getElementById('reason').value
            };

            try {
                const response = await fetch('/api/auth/request-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success message
                    document.getElementById('successMessage').textContent = data.message || 'Access request submitted successfully!';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';

                    // Hide form
                    form.style.display = 'none';

                    // Clear session storage
                    sessionStorage.removeItem('pendingUserInfo');
                } else {
                    throw new Error(data.error || 'Failed to submit request');
                }
            } catch (error) {
                console.error('Error submitting access request:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Failed to submit access request. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';

                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Access Request';
            }
        });
    </script>
</body>
</html>
